<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <section class="forms">
        <div class="forms1">
          <div class="form-wrapper is-active">
            <button type="button" class="switchers switchers-login">
              HOME PAGE
              <span class="underline"></span>
            </button>
            <form class="form form-login">
                <div class="input-block">
                  
                 <h1>SIMPLE REGISTRATION PAGE USING<br>HTML,CSS,Node.js and MongoDb server </h1>
                </div>
                <div class="input-block">
                  <h2> Register to SIGNUP!!!!</h2>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switchers switchers-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup"  action="/signup" method="post">
              <fieldset>
                <div class="input-block">
                    <label>Name</label>
                    <input id="login-name" type="text" name="name" required>
                  </div>
                <div class="input-block">
                  <label>E-mail</label>
                  <input id="signup-email" type="email" name="email" required>
                </div> 
                <div class="input-block">
                    <label>Phone No</label>
                    <input id="signup-phno" type="number" name="phno" required>
                  </div>
                <div class="input-block">
                  <label>Password</label>
                  <input id="signup-password" type="password" name="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Signin</button>
            </form>
          </div>
        </div>
      </section>
</form>
<script>
    const switchers = [...document.querySelectorAll('.switchers')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})
</script>
</body>
</html>
